@* taskList2 Template File *@
@(tasks: Seq[String])


    <h2>Task List</h2>
    <ul>
        @for((task, index) <- tasks.zipWithIndex) {
            <li onclick="deleteTask(@index)">@task</li>
        }
    </ul>

    <input type="text" id="newTask"/>
    <button onclick="addTask()">Add Task</button>


    <div>
        <a href="@routes.TaskList2.logout()" id="logout">Logout</a>
    </div>
